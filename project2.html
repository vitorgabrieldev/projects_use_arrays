<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Carrinho de Compras</title>
</head>
<body>
    <header style="display: flex;padding: .3rem;justify-content: left"><a href="./index.html">Voltar</a></header>
    <h1>Simulador de Carrinho de Compras</h1>
    <p>Itens dispon√≠veis:</p>
    <ul id="availableItems">
        <li>Item 1 <button onclick="addItem(1)">Adicionar</button></li>
        <li>Item 2 <button onclick="addItem(2)">Adicionar</button></li>
        <li>Item 3 <button onclick="addItem(3)">Adicionar</button></li>
    </ul>
    <h2>Carrinho de Compras</h2>
    <ul id="cart"></ul>

    <script>
        const availableItems = [
            "Item 1",
            "Item 2",
            "Item 3"
        ];
        const cart = [];

        function addItem(itemIndex) {
            const selectedItem = availableItems[itemIndex - 1];
            cart.push(selectedItem);
            updateCart();
        }

        function removeItem(itemIndex) {
            cart.splice(itemIndex, 1);
            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById("cart");
            cartElement.innerHTML = "";

            for (let i = 0; i < cart.length; i++) {
                const li = document.createElement("li");
                li.textContent = cart[i];
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remover";
                removeButton.onclick = () => removeItem(i);
                li.appendChild(removeButton);
                cartElement.appendChild(li);
            }
        }
    </script>
</body>
</html>
